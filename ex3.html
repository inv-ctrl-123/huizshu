<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center mt-5">
    <h1>Welcome to My Website!</h1>
    <p>This is a simple webpage using Bootstrap 5.</p>
    <button class="btn btn-primary" onclick="alert('Button clicked!')">Click Me</button>
  </div>

  <!-- Icon Section -->
  <div class="text-center mt-5">
    <p><i class="bi bi-house-door-fill" style="font-size: 50px;"></i> Home</p>
    <p><i class="bi bi-phone-fill" style="font-size: 50px;"></i> Contact</p>
    <p><i class="bi bi-info-circle-fill" style="font-size: 50px;"></i> About</p>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS and Popper.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
